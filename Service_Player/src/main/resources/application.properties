spring.application.name=Service_Player

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurer la source de données H2
spring.datasource.url=jdbc:h2:mem:Player;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=player
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#Activer l'enregistrement
spring.cloud.discovery.enabled=true
# le service url
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#enregistrer avec adresse IP.
eureka.instance.prefer-ip-address=true


#server cloud
#spring.cloud.config.enabled=true
#management.endpoints.web.exposure.include=*



server.port=8082
